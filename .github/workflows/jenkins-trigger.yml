name: Trigger Jenkins CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - name: Trigger Jenkins Build
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
        run: |
          if [ -z "$JENKINS_URL" ]; then
            echo "::warning::JENKINS_URL secret not configured. Skipping Jenkins trigger."
            echo "To enable Jenkins integration, add the following secrets:"
            echo "  - JENKINS_URL: Your Jenkins server URL"
            echo "  - JENKINS_USER: Jenkins username"
            echo "  - JENKINS_TOKEN: Jenkins API token"
            exit 0
          fi

          # Determine the branch or PR
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH="${{ github.head_ref }}"
            BUILD_CAUSE="PR #${{ github.event.pull_request.number }}"
          else
            BRANCH="${{ github.ref_name }}"
            BUILD_CAUSE="Push to $BRANCH"
          fi

          echo "Triggering Jenkins build for: $BUILD_CAUSE"

          # Normalize Jenkins URL (remove trailing slash if present)
          JENKINS_URL="${JENKINS_URL%/}"

          # Fetch CSRF crumb from Jenkins (required for POST requests)
          # Try HTTPS first (with insecure flag for self-signed certs), then fall back to HTTP
          echo "Fetching Jenkins CSRF crumb..."

          # Ensure HTTPS is used
          JENKINS_CRUMB_URL="${JENKINS_URL/http:/https:}/crumbIssuer/api/json"

          CRUMB_RESPONSE=$(curl -sL -k -u "${JENKINS_USER}:${JENKINS_TOKEN}" \
            "$JENKINS_CRUMB_URL" 2>/dev/null || echo '{}')

          echo "Crumb response: $CRUMB_RESPONSE"

          # Extract crumb value from JSON (format: {"crumb":"value","crumbRequestField":"field-name"})
          CRUMB_VALUE=$(echo "$CRUMB_RESPONSE" | grep -o '"crumb":"[^"]*"' | head -1 | cut -d'"' -f4)
          CRUMB_FIELD=$(echo "$CRUMB_RESPONSE" | grep -o '"crumbRequestField":"[^"]*"' | head -1 | cut -d'"' -f4)
          CRUMB_FIELD="${CRUMB_FIELD:-Jenkins-Crumb}"

          if [ -z "$CRUMB_VALUE" ]; then
            echo "::warning::Could not fetch Jenkins CSRF crumb - will attempt without"
            CRUMB_ARGS=""
          else
            echo "✅ CSRF crumb fetched (field: $CRUMB_FIELD)"
            CRUMB_ARGS="-H '${CRUMB_FIELD}: ${CRUMB_VALUE}'"
          fi

          # Trigger Jenkins build with parameters (using -L to follow redirects)
          if [ -z "$CRUMB_VALUE" ]; then
            # No crumb available, try without it
            RESPONSE=$(curl -sL -w "\n%{http_code}" -X POST \
              "${JENKINS_URL}/job/uniteDiscord-ci/buildWithParameters" \
              --user "${JENKINS_USER}:${JENKINS_TOKEN}" \
              --data-urlencode "BRANCH=${BRANCH}" \
              --data-urlencode "GITHUB_SHA=${{ github.sha }}" \
              --data-urlencode "GITHUB_PR=${{ github.event.pull_request.number }}" \
              --data-urlencode "BUILD_CAUSE=${BUILD_CAUSE}")
          else
            # Use the fetched crumb in the header
            RESPONSE=$(curl -sL -w "\n%{http_code}" -X POST \
              -H "${CRUMB_FIELD}: ${CRUMB_VALUE}" \
              "${JENKINS_URL}/job/uniteDiscord-ci/buildWithParameters" \
              --user "${JENKINS_USER}:${JENKINS_TOKEN}" \
              --data-urlencode "BRANCH=${BRANCH}" \
              --data-urlencode "GITHUB_SHA=${{ github.sha }}" \
              --data-urlencode "GITHUB_PR=${{ github.event.pull_request.number }}" \
              --data-urlencode "BUILD_CAUSE=${BUILD_CAUSE}")
          fi

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)

          if [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Jenkins build triggered successfully"
          else
            echo "::warning::Failed to trigger Jenkins build (HTTP $HTTP_CODE)"
            echo "Response: $(echo "$RESPONSE" | head -n -1)"
            exit 1
          fi

      - name: Set Pending Status
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            const jenkins_url = process.env.JENKINS_URL || 'https://jenkins.example.com';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'pending',
              target_url: `${jenkins_url}/job/uniteDiscord-ci/`,
              description: 'Jenkins CI build in progress...',
              context: 'Jenkins CI'
            });
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
