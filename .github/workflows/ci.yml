name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  security-checks:
    name: Security & Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python and detect-secrets
        run: |
          python3 -m pip install --upgrade pip
          pip install detect-secrets

      - name: Secrets Scan
        run: bash .husky/pre-commit-secrets-scan
        continue-on-error: false

      - name: Check for console statements
        run: bash .husky/pre-commit-no-console
        continue-on-error: false

      - name: Check forbidden imports
        run: bash .husky/pre-commit-forbidden-imports
        continue-on-error: false

      - name: Check file sizes
        run: bash .husky/pre-commit-file-size
        continue-on-error: false

      - name: Code duplication detection
        run: |
          npm install -g jscpd
          bash .husky/pre-commit-duplication-detection
        continue-on-error: true

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: security-checks

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "store=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm -r --filter="@unite-discord/*" build

      - name: Generate Prisma client
        run: pnpm --filter="@unite-discord/db-models" exec prisma generate

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm typecheck
        continue-on-error: true

      - name: Run Tests
        run: pnpm test
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [security-checks, build]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.security-checks.result }}" = "success" ] && [ "${{ needs.build.result }}" = "success" ]; then
            echo "All checks passed"
            exit 0
          else
            echo "Some checks failed:"
            echo "  Security checks: ${{ needs.security-checks.result }}"
            echo "  Build & Test: ${{ needs.build.result }}"
            exit 1
          fi
