services:
  postgres-test:
    image: postgres:15-alpine
    container_name: reasonbridge-postgres-test
    environment:
      POSTGRES_USER: reasonbridge_test
      POSTGRES_PASSWORD: reasonbridge_test
      POSTGRES_DB: reasonbridge_test
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U reasonbridge_test -d reasonbridge_test']
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  redis-test:
    image: redis:7-alpine
    container_name: reasonbridge-redis-test
    ports:
      - '6380:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  localstack-test:
    image: localstack/localstack:3.0
    container_name: reasonbridge-localstack-test
    environment:
      SERVICES: s3,sqs,sns
      DEBUG: 0
      DATA_DIR: ''
    ports:
      - '4567:4566'
