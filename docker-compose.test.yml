version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: unite-postgres-test
    environment:
      POSTGRES_USER: unite_test
      POSTGRES_PASSWORD: unite_test
      POSTGRES_DB: unite_test
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U unite_test -d unite_test']
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  redis-test:
    image: redis:7-alpine
    container_name: unite-redis-test
    ports:
      - '6380:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  localstack-test:
    image: localstack/localstack:3.0
    container_name: unite-localstack-test
    environment:
      SERVICES: s3,sqs,sns
      DEBUG: 0
      DATA_DIR: ''
    ports:
      - '4567:4566'
