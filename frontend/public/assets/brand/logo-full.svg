<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ReasonBridge Full Logo - Icon + Wordmark -->

  <defs>
    <clipPath id="leftClip">
      <circle cx="35" cy="50" r="30"/>
    </clipPath>
  </defs>

  <!-- Icon - Overlapping circles -->
  <!-- Left circle - Teal -->
  <circle cx="35" cy="50" r="30" fill="#2A9D8F"/>

  <!-- Right circle - Soft Blue -->
  <circle cx="59" cy="50" r="30" fill="#6B9AC4"/>

  <!-- Overlap region - Light Sky -->
  <g clip-path="url(#leftClip)">
    <circle cx="59" cy="50" r="30" fill="#A8DADC"/>
  </g>

  <!-- Wordmark -->
  <text x="105" y="60" font-family="Nunito, system-ui, sans-serif" font-size="36" font-weight="700" fill="#2D3748">
    <tspan fill="#2A9D8F">Reason</tspan><tspan fill="#6B9AC4">Bridge</tspan>
  </text>
</svg>
