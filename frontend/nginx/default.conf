server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # API Gateway Proxy
    # Translates browser requests from /api/* to http://api-gateway:3000/*
    location /api/ {
        proxy_pass http://api-gateway:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket Proxy for Notifications
    # Translates /socket.io/* to http://notification-service:3005/socket.io/*
    location /socket.io/ {
        proxy_pass http://notification-service:3005/socket.io/;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts for WebSocket (long-lived connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # SPA fallback - must be last
    # Handles React Router client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
