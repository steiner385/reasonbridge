version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: unite-postgres
    environment:
      POSTGRES_USER: unite
      POSTGRES_PASSWORD: unite
      POSTGRES_DB: unite_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unite -d unite_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: unite-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:3.0
    container_name: unite-localstack
    environment:
      SERVICES: s3,sqs,sns
      DEBUG: 0
      PERSISTENCE: 1
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack

  mailhog:
    image: mailhog/mailhog:latest
    container_name: unite-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: unite-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"
      - "4318:4318"

volumes:
  postgres_data:
  redis_data:
  localstack_data:
